<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection App</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Gradient Background */
            background: linear-gradient(135deg, #FF7E5F 0%, #feb47b 100%);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        input[type="file"] {
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            width: 100%;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff5c8e;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e04d7c;
        }

        /* Diagonal Text Background */
        .background-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            color: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            letter-spacing: 10px;
            font-family: 'Roboto', sans-serif;
            z-index: 0;
            /* Diagonal repeating background */
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%), linear-gradient(-45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%);
            background-size: 5rem 5rem;
            background-position: 0 0, 0 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Diagonal repeating text pattern of 'Rasagna' -->
    <div class="background-watermark">Rasagna</div>

    <div class="container">
        <h1>Upload Image for Edge Detection</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <button type="submit">Upload and Detect Edges</button>
        </form>
    </div>
</body>
</html>
