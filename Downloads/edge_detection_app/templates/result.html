<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Result</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF7E5F 0%, #feb47b 100%);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .background-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            color: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            letter-spacing: 10px;
            font-family: 'Roboto', sans-serif;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Watermark with your name 'Rasagna' in the background -->
    <div class="background-watermark">Rasagna</div>

    <div class="container">
        <h1>Edge Detection Result</h1>
        <img src="{{ url_for('output_file', filename=filename) }}" alt="Edge Detected Image">
        <br><br>
        <button onclick="window.location.href='/'">Upload Another Image</button>
    </div>
</body>
</html>
